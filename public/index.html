<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹소켓 테스트</title>

    <script>

    let HOST = location.origin.replace(/^http/, 'ws')
    let ws = new WebSocket(HOST);
    let el;

    function clearMessage() {
    document.getElementById("message").value = "";
    }

    // 메세지 전송
    function sendMessage() {
    const nickname = document.getElementById("nickname").value;
    const message = document.getElementById("message").value;
    const fullMessage = { nickname, message, requestTime: true };

    ws.send(JSON.stringify(fullMessage));
    clearMessage();
    }

    function write(jsonData,isTrue) {
        const chat = document.getElementById('chat-log');
        const p = document.createElement('p');
        const massage = `${jsonData.nickname} : ${jsonData.message} ${jsonData.time}`;

        p.textContent = massage;
        chat.appendChild(p);
    }

    // console.log('클라이언트에서받음' + event.data)

    function receiveMessage(event) {
            let data;
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                
                reader.onload = function() {
                    try {
                        data = JSON.parse(reader.result);
                    } catch (error) {
                        console.error("JSON 파싱 오류:", error);
                    }
                };
                
                reader.readAsText(event.data);
            } else {
                try {
                    data = JSON.parse(event.data);
                } catch (error) {
                    console.error("JSON 파싱 오류:", error);
                }
            }

            if(data.nickname && data.message){
                write(data);
            }
        }

    ws.onmessage = receiveMessage;
    
    </script>
  </head>
  <body>
    <h1>채팅테스트</h1>
    <div>
      <input
        type="text"
        id="nickname"
        placeholder="닉네임"
        style="width: 50px"
      />
      <input
        type="text"
        id="message"
        placeholder="메세지"
        style="width: 200px"
      />
      <button onClick="sendMessage()">전송</button>
    </div>

    <div id="chat-log"></div>
  </body>
</html>
